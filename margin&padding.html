<!DOCTYPE html>
<html>
<head>
    <title>Margin And Padding</title>
    <style>
        div{
            height:150px;
            width: 150px;
            background-color: rgb(250,48,56);
            color: white;
            border: 2px solid #000;
            margin: 25px 5px 10px 15px; 
/*                 top  right bottom left */
            padding: 25px 5px 10px 15px;
        }
        h1{
            background-color: aqua;
            margin-top: 50px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>
        First Div
    </div>
    <div>
        Second div
    </div>
    <h1>
        First Header
    </h1>
    <h1>
        First Header
    </h1>
    
</body>
</html>
