<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
    <style>
        .pagination{
            display: inline-block;
        }
        ul{
            display: inline;
            
        }
        li{
            display: inline-block;
        }
        a{
            text-decoration: none;
            font-size: 24px;
            padding: 8px 16px;
            border-radius: 5px;
            border:1px solid lightgray;
        }
        .active{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="pagination">
        <ul>
            <li><a href="#">&lt;</a></li>
            <li><a href="#" class="active">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&gt;</a></li>
        </ul>
    </div>
</body>
</html>
