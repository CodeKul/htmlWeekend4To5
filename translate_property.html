<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <style>
        div{
            border: 2px solid black;
            font-size: 24px;
            height: 250px;
            width: 250px;
            background-color:darkseagreen;
            padding: 30px;
            box-sizing: border-box;
            color: white;
            transform: translate(600px,200px);
        }
        img{
            height: 150px;
            width: 150px;
            transform: translate(600px,200px);
        }
    </style>
</head>
<body>
    <div>
        This is translate Property
    </div>
    <img src="../Bootstrap_Template/images/s1.jpeg">
</body>
</html>
