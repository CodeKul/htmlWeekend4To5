<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        #myId{
            height: 250px;
            width: 250px;
            background-color: aqua;
            border: 2px solid darkblue;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.5);
        }
    
    </style>
</head>
<body>
    <form method="get" action="MyScript.php" enctype="multipart/form-data" autocomplete="on" novalidate id="myId" name="myForm">
        <input type="text" name="user_name">
        <input type="email" name="user_email">
        <input type="password" name="user_password">
        <input type="submit">
        <input type="button" value="Click">
        <input type="reset">
    </form>
    <input type="number" name="age" form="myId">
</body>
</html>
