<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                width: 50%;
                border-collapse: collapse;
                background-color: aqua;
            }
            th{
                background-color: lightblue;
                border: 5px solid darkblue;
                padding: 15px;
            }
            td{
                text-align: center;
                border: 5px solid darkblue;
                padding: 5px;
                
            }
            
        </style>
    </head>
    <body>
        <h1>Table</h1>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Address</th>
            </tr>
            <tr>
                <td rowspan="2">Codekul</td>
                <td>Something</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>Something</td>
                <td>Mumbai</td>
            </tr>
        </table>
    </body>
</html>
