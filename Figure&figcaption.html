<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure And Figcaption</title>
    <style>
        figure{
            display: inline-block;
        }
        figure img{
            height: 250px;
            width: 250px;   
        }
        figcaption{
            text-align: center;
            padding: 15px;
            background-color: aqua;
            margin: -5px;
            font-size: 20px;
            color: darkblue;
        }
    </style>
</head>
<body>
    <figure>
        <img src="../Bootstrap_Template/images/s1.jpeg">
        <figcaption>First Image</figcaption>
    </figure>
    <figure>
        <img src="../Bootstrap_Template/images/s2.png">
        <figcaption>First Image</figcaption>
    </figure>
    <figure>
        <img src="../Bootstrap_Template/images/s3.jpeg">
        <figcaption>First Image</figcaption>
    </figure>
</body>
</html>
