<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
    <style>
        input{
            width: 50%;
            padding: 10px;
            background-color: lightgreen;
            color: red;
            font-size: 18px;
            border:1px solid darkblue;
            margin: 10px;
            border-radius: 15px;
        }
        input:hover{
            background-color: lightpink;
            border: 2px solid red;
        }
    
    </style>
</head>
<body>
   <form>
   <label for="name">Enter Details</label>
    <input type="text">
    <input type="text" value="Codekul">
    <input type="text" placeholder="Enter name">
    <input type="text" placeholder="Enter name" name="user_name">
    <input type="text" required>
    <input type="text" readonly value="readonly">
    <input type="text" disabled value="disabled">
    <input type="text" value="autofocus" autofocus>
    <input type="text" value="autocomplete" autocomplete="on">  
    <input type="text" maxlength="3" pattern="[a-z]">
    <input type="email" value="getin@codekul.com">
    <input type="number" max="25" min="0" step="2">
    <input type="button" value="click">
    <input type="checkbox" checked>html
    <input type="checkbox">css
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="file" accept="text/html">
    <input type="hidden" value="123" name="hidden">
    <input type="image" src="../Bootstrap_Template/images/logo2.jpeg">
    <input type="month">
    <input type="radio" name="radio">female
    <input type="radio" name="radio">male
    <input type="range">
    <input type="time">
    <input type="url">
    <input type="week" placeholder="month">
    <input type="submit">
    </form>
    
</body>
</html>
